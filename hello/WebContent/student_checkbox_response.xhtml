<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Student FOUR Confirmation</title>
    </h:head>

    <h:body>

	    The student is confirmed: #{studentCheckBox.firstName} #{studentCheckBox.lastName}

		<br/><br/>
		
		The student's favorite programming languages: 
		
		<ul>

			<ui:repeat value="#{studentCheckBox.favoriteLanguages}" var="tempLanguage" >
				<li> #{tempLanguage} </li>
			</ui:repeat>

		</ul>
		
    </h:body>
</html>
